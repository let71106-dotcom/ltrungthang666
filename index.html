    .left {

    .right {

    /* Login card */
    .login-card {

      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.03);
    }
    
    label {

      font-size: 13px;
      margin-bottom: 6px;
      color: var(--muted);
    }
    
    input[type=text],
    input[type=password] {

      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      background: rgba(250, 250, 250, 0.9);
      font-size: 14px;

      transition: border-color 0.3s;
    }
    
    input[type=text]:focus,
    input[type=password]:focus {

    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ffb454, #ff9f3b);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 155, 60, 0.12);
      transition: all 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 155, 60, 0.2);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    
    /* message area */
    .card {

      padding: 14px;
      border-radius: 12px;

      align-items: center;
      justify-content: center;

    /* cute decoration: small chiikawa-ish icons built with CSS simple shapes */

    .chiko {

    /* Sunflower */

    .sunflower {

      height: 220px;

      transform: scale(.85) translateY(6px);

    .sunflower.show {

    /* petals */

      background: var(--petal);
      box-shadow: 0 8px 20px rgba(243, 163, 56, 0.12);

    /* create multiple petals rotated */

    .petal.p2 {

    .petal.p3 {

    .petal.p4 {

    .petal.p5 {

    }
    
    .petal.p6 {

    .petal.p7 {
      transform: rotate(180deg) translateY(-70px) rotate(-180deg);
    }
    
    .petal.p8 {
      transform: rotate(210deg) translateY(-70px) rotate(-210deg);
    }
    
    .petal.p9 {
      transform: rotate(240deg) translateY(-70px) rotate(-240deg);
    }
    
    .petal.p10 {
      transform: rotate(270deg) translateY(-70px) rotate(-270deg);
    }
    
    .petal.p11 {
      transform: rotate(300deg) translateY(-70px) rotate(-300deg);
    }
    
    .petal.p12 {
      transform: rotate(330deg) translateY(-70px) rotate(-330deg);
    }
    
    /* center - textured circle with user's image inside */
    .center {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(180deg, #6b4b2b, #4a2f1d);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 6px solid rgba(255, 255, 255, 0.06);
      box-shadow: inset 0 4px 14px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }
    
    .center img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      border: 3px solid #fff5e8;
    }
    
    .center .placeholder {
      width: 110px;
      height: 110px;

      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f7c667, #ffd36b);
      color: white;
      font-weight: bold;
      font-size: 22px;
      border: 3px solid #fff5e8;
    }
    
    /* final wish style */
    .wish {

      color: #7b3a2f;

    }
    
    .wish.show {

    }
    
    /* small hearts pop */
    .hearts {
      position: absolute;
      right: 22px;
      top: 22px;
      pointer-events: none;
    }
    
    .heart {
      width: 18px;
      height: 18px;
      background: #ff7b8a;
      transform: rotate(-20deg);
      clip-path: polygon(50% 0%, 61% 14%, 75% 16%, 100% 38%, 100% 60%, 76% 84%, 50% 100%, 24% 84%, 0% 60%, 0% 38%, 25% 16%, 38% 14%);
      opacity: 0;
      transform-origin: center;
    }
    
    .heart.pop {
      animation: pop .9s ease forwards;
    }
    
    @keyframes pop {
      0% {
        opacity: 0;
        transform: translateY(0) scale(.2) rotate(-20deg);
      }
      50% {
        opacity: 1;
        transform: translateY(-14px) scale(1.05) rotate(-10deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px) scale(.6) rotate(0deg);
      }
    }
    
    /* responsive */
    @media (max-width: 760px) {
      .main {
        flex-direction: column;
      }
      
      .right {
        width: 100%;
      }
      
      .sunflower {
        width: 180px;
        height: 180px;
      }
      
      .center {
        width: 100px;
        height: 100px;
      }
      
      .center img,
      .center .placeholder {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>

    const loginBtn = document.getElementById('loginBtn');

    const afterLogin = document.getElementById('afterLogin');

    const actionBtn = document.getElementById('actionBtn');

    let clickCount = 0;

        // greet the user
        messageCard.textContent = "Xin ch√†o " + u + "! Nh·∫•n n√∫t b√™n ph·∫£i ƒë·ªÉ b·∫Øt ƒë·∫ßu g·ª≠i l·ªùi ch√∫c cho Tuy·∫øt Nhi.";

        style.textContent = `

    // usability: press Enter to login
